<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/lists.css" />
  </head>
  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <!-- start list from 3 and reverse it so 5, 4, 3 -->
        <ol start="3" reversed>
          <li>Step One</li>
          <!-- set current value to 26 which is alphabet z -->
          <li value="26">Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
